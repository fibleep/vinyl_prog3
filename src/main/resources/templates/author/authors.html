<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css} ">
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <meta charset="UTF-8">
    <title>Vinyl</title>
</head>
<body>
<main>
    <div th:insert="fragments/fragments :: navbar"></div>
    <h1 class="d-flex justify-content-center p-3" th:text="#{home.authors}">Authors</h1>
    <hr>
    <div class="d-flex flex-column align-items-center">
        <a th:href="@{/authors/addauthor}">
            <button class="btn btn-success btn-outline-white mb-3" type="button">
                <icon class="bi bi-plus"></icon>
            </button>
        </a>
        <table class="table table-striped table-dark table-hover w-75">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
            <tr>
                <tbody>
                <tr th:each="author : ${authors}">
                    <td><a th:href="@{authors/{author}(author=${author.getName()})}" th:text="${author.getName()}"></a>
                    </td>
                    <td th:text="${author.getAge()}"></td>
                    <td th:text="${author.getGender()}"></td>
                </tr>
                </tbody>
        </table>
    </div>
    <div th:insert="~{fragments/fragments::footer}">No footer</div>
</main>
</body>
</html>
