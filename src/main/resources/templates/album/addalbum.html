<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css} ">
    <meta charset="UTF-8">
    <title>Vinyl</title>
</head>
<body>
<div th:insert="fragments/fragments :: navbar"></div>
<form th:object="${albumViewModel}" method="post" class="form-group">
    <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
        <p>The form contained errors!</p>
    </div>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" name="name" id="name" placeholder="Enter name" required>
    <label for="year">Year</label>
    <input th:field="*{year}" type="number" min="1900" max="2022" step="1" value="2012" name="year" id="year" placeholder="Year" required/>
    <label for="genre">Genre</label>
    <select th:field="*{genre}" name="genre" id="genre" required>
            <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre}"></option>
        </select>
    <button type="submit">Add</button>
</form>
<div th:insert="~{fragments/fragments::footer}">No footer</div>
</body>
</html>
