<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Music Service - SONGS</title>
  <table>
    <tr>
      <th>Title</th>
      <th>Duration</th>
      <th>Index</th>
    </tr>
    <tr>
      <tbody>
        <tr th:each="song : ${songs}">
          <td th:text="${song.getTitle()}"></td>
            <td th:text="${song.getLength()}"></td>
          <td th:text="${song.getIndex()}"></td>
        </tr>
      </tbody>
  </table>
</head>
<body>

</body>
</html>
