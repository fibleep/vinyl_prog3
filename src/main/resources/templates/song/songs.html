<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css} ">
  <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}">
  <meta charset="UTF-8">
  <title>Music Service - SONGS</title>
</head>
<body>
<div th:insert="fragments/fragments :: navbar"></div>
  <table>
    <tr>
      <th>Title</th>
      <th>Duration</th>
      <th>Index</th>
      <th>Album</th>
      <th>Author</th>


    </tr>
    <tr>
      <tbody>
        <tr th:each="song : ${songs}">
          <td><a th:href="@{/songs/{song}(song=${song.getTitle()})}" th:text="${song.getTitle()}"></a></td>
            <td th:text="${song.getLength()}"></td>
          <td th:text="${song.getIndex()}"></td>
            <td> <a th:href="@{/albums/{album}(album=${song.getAlbum().getName()})}" th:text="${song.getAlbum().getName()}"></a></td>
            <td>
                <ul th:each="author : ${song.getAuthors()}" class="d-inline p-1">
                  | <a th:href="@{/authors/{author}(author=${author.getName()})}" ><li th:text="${author.getName()}"></li></a>
                </ul>
            </td>
        </tr>
      </tbody>
  </table>
<a th:href="@{/songs/addsong}">
  Add song </a>

<div th:insert="~{fragments/fragments::footer}">No footer</div>
</body>
</html>
