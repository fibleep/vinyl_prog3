<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css} ">
    <meta charset="UTF-8">
    <title>Music Service - ADD SONG</title>
</head>
<body>
<main>
    <div th:insert="fragments/fragments :: navbar"></div>
    <div class="m-auto d-flex justify-content-center mt-5">
        <form th:object="${songViewModel}" method="post"
              class="text-white border-danger d-flex flex-column p-5 border rounded">
            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                <p>The form contains errors</p>
            </div>

            <label for="title">Title</label>
            <input type="text" name="title" id="title" th:field="*{title}" placeholder="Enter title">
            <label for="authors">Authors</label>
            <select name="author" id="authors" th:field="*{author}">
                <option th:each="author : ${authors}" th:value="${author}" th:text="${author}"></option>
            </select>
            <label for="album">Album</label>
            <select name="album" id="album" th:field="*{album}">
                <option th:each="album : ${albums}" th:value="${album}" th:text="${album}"></option>
            </select>
            <label for="length">Length</label>
            <input type="number" name="length" id="length" th:field="*{length}">
            <label for="index">Index</label>
            <input type="text" name="index" id="index" th:field="*{index}">

            <button type="submit" class="mt-5">Add</button>
        </form>
    </div>
    <div th:insert="~{fragments/fragments::footer}">No footer</div>
</main>
</body>
</html>
