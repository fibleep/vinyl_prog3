<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css} ">
    <meta charset="UTF-8">
    <title>Music Service - ADD ALBUM</title>
</head>
<body>
<div th:insert="fragments/fragments :: header"></div>
<div th:insert="fragments/fragments :: navbar"></div>
<form method="post">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required>
    <label for="year">Year</label>
    <input type="number" min="1900" max="2099" step="1" value="2012" name="year" id="year" required/>
    <label for="genre">Genre</label>
    <select name="genre" id="genre">
            <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre}"></option>
        </select>
    <button type="submit">Add</button>
</form>
<div th:insert="~{fragments/fragments::footer}">No footer</div>
</body>
</html>
